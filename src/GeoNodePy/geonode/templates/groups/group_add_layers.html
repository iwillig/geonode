{% extends "groups/group_base.html" %}

{% block sidebar %}
<div class="twocol">
    <h2>Share layers to group</h2>
    <form method="POST" action="">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Add layers" />
    </form>
    
    {% if layers_added %}
        <p>Added layer(s) 
        {% for layer in layers_added %}
        {{ layer.title }} 
        {% endfor %}
        to group {{ object.title }}.
        </p>
    {% endif %}
</div>
{% endblock %}
